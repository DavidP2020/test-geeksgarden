<div class="text-center">
    <h1>Empty Spare Parts</h1>
</div>
<div class="flex flex-row justify-end">

    <button mat-raised-button class="mr-2">
        Sort <mat-icon>sort</mat-icon>
    </button>
</div>

<div class="mat-elevation-z8">
    <table class="w-full" mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="spareparttName">
            <th mat-header-cell *matHeaderCellDef> Sparepartt Name</th>
            <td mat-cell *matCellDef="let element"> {{element.spareparttName}} </td>
        </ng-container>
        <ng-container matColumnDef="locationId">
            <th mat-header-cell *matHeaderCellDef> Location</th>
            <td mat-cell *matCellDef="let element"> {{element.locationId}} </td>
        </ng-container>
        <ng-container matColumnDef="currentStatus">
            <th mat-header-cell *matHeaderCellDef> currentStatus</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button *ngIf="element.currentStatus === 'Available'"
                    class="bg-green-500 p-2 text-white">
                    {{element.currentStatus}}
                </button>
                <button mat-raised-button *ngIf="element.currentStatus === 'Rent'" class="bg-red-500 p-2 text-white">
                    {{element.currentStatus}}
                </button>
                <button mat-raised-button *ngIf="element.currentStatus === 'Progress'"
                    class="bg-orange-500 p-2 text-white">
                    {{element.currentStatus}}
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[3,5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
</div>
