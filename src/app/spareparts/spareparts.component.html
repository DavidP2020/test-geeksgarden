<div class="flex flex-row">
    <div class="w-1/2">
        <div class="flex flex-row justify-start items-center">
            <input type="text" formControlName="assetName" placeholder="Search..." class="inputText w-60 mr-4">
            <button mat-raised-button>Search</button>
        </div>
    </div>
    <div class=" w-1/2 text-end">
        <button mat-raised-button class="mr-2">
            Download <mat-icon>download</mat-icon>
        </button>
        <button mat-raised-button class="mr-2">
            Sort <mat-icon>sort</mat-icon>
        </button>
        <button mat-raised-button class="mr-2 bg-green-600 text-white" (click)="openDialog()">
            Add Spareparts
        </button>
    </div>
</div>

<div class="mat-elevation-z8">
    <table class="w-full" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="spareparttName">
            <th mat-header-cell *matHeaderCellDef> Sparepartt Name</th>
            <td mat-cell *matCellDef="let element"> {{element.spareparttName}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity</th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="locationId">
            <th mat-header-cell *matHeaderCellDef> Location</th>
            <td mat-cell *matCellDef="let element"> {{element.locationId}} </td>
        </ng-container>
        <ng-container matColumnDef="modelNumber">
            <th mat-header-cell *matHeaderCellDef> modelNumber</th>
            <td mat-cell *matCellDef="let element"> {{element.modelNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef> manufacturer</th>
            <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
        </ng-container>
        <ng-container matColumnDef="currentStatus">
            <th mat-header-cell *matHeaderCellDef> currentStatus</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="viewItem(element)" *ngIf="element.currentStatus === 'Available'"
                    class="bg-green-500 p-2 text-white">
                    {{element.currentStatus}}
                </button>
                <button mat-raised-button (click)="viewItem(element)" *ngIf="element.currentStatus === 'Rent'"
                    class="bg-red-500 p-2 text-white">
                    {{element.currentStatus}}
                </button>
                <button mat-raised-button (click)="viewItem(element)" *ngIf="element.currentStatus === 'Progress'"
                    class="bg-orange-500 p-2 text-white">
                    {{element.currentStatus}}
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[3,5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
</div>
