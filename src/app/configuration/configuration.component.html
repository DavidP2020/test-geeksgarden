<div class="flex flex-row">
    <div class="w-1/2">
        <div class="flex flex-row justify-start items-center">
            <input type="text" formControlName="assetName" placeholder="Search..." class="inputText w-60 mr-4">
            <button mat-raised-button>Search</button>
        </div>
    </div>
    <div class=" w-1/2 text-end">
        <button mat-raised-button class="mr-2">
            Download <mat-icon>download</mat-icon>
        </button>
        <button mat-raised-button class="mr-2">
            Sort <mat-icon>sort</mat-icon>
        </button>
        <button mat-raised-button class="mr-2 bg-green-600 text-white" (click)="openDialog()">
            Add Configuration
        </button>
    </div>
</div>

<div class="mat-elevation-z8">
    <table class="w-full" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="confignName">
            <th mat-header-cell *matHeaderCellDef> Config Name</th>
            <td mat-cell *matCellDef="let element"> {{element.confignName}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details</th>
            <td mat-cell *matCellDef="let element"> {{element.details}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="viewItem(element)">
                    Detail
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[3,5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
</div>
